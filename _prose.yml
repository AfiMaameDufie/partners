# Prose settings

prose:
  ignore:
    - /app/_data
    - /app/_includes
    - /app/_layouts
    - /app/assets
    - /app/humans.txt
    - /app/index.html
    - /app/robots.txt
    - /404.html

    # Block _prose and _config.
    - /_prose.yml
    - /_config.yml
    - /_config-dev.yml
    
    # Development stuff
    - /.csscomb.json
    - /.eslintrc
    - /.gitattributes
    - /.gitignore
    - /.travis-s3sample.yml
    - /.build-scripts
    - /Gemfile
    - /Gemfile.lock
    - /gulpfile.js
    - /LISCENSE
    - /package.json
    - /README.md

  rooturl: app

  metadata:
    "app/_partner":
      - name: "layout"
        field: 
          element: "hidden"
          value: "partner"
      - name: "lang"
        field: 
          element: "hidden"
          value: "en"
      - name: "permalink"
        field:
          element: "text"
          value: "/partner-example/"
          label: "This will be the end of the URL the partner page can be located at. Using /[partner.name]/ will make the link missingmaps.com/partner/partner.name/."
      - name: "id"
        field: 
          element: "text"
          value: "partner-example"
          label: "What will be used to match the partner page to the events.csv. Needs to be the same as the folder containing this partner's events."
      - name: "name"
        field: 
          element: "text"
          value: "Example Partner"
          label: "Partner name. Displayed on the main page under logo."
      - name: "logo"
        field: 
          element: "text"
          value: "/assets/graphics/content/logos/MMlogo-Outlined.svg"
          label: "Link to partner logo."
      - name: "contact"
        field: 
          element: "text"
          value: "dale.kunce@redcross.org"

      - name: "primary-hashtag"
        field: 
          element: "text"
          value: "redcross"

      - name: "subhashtags"
        field: 
          element: "text"
          value: ""
          alterable: true
