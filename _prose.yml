# Prose settings

prose:
  ignore:
    - /app/_data
    - /app/_includes
    - /app/_layouts
    - /app/assets
    - /app/humans.txt
    - /app/index.html
    - /app/robots.txt

    # Block _prose and _config.
    - /_prose.yml
    - /_config.yml
    - /_config-dev.yml
    
    # Development stuff
    - /.csscomb.json
    - /.eslintrc
    - /.gitattributes
    - /.gitignore
    - /.travis-s3sample.yml
    - /.build-scripts
    - /Gemfile
    - /Gemfile.lock
    - /gulpfile.js
    - /LISCENSE
    - /package.json
    - /README.md

  rooturl: app

  metadata:
    "app/_partner":
      - name: "layout"
        field: 
          element: "hidden"
          value: "partner"
      - name: "lang"
        field: 
          element: "hidden"
          value: "en"
      - name: "permalink"
        field:
          element: "text"
          value: "/partner-example/"
      - name: "id"
        field: 
          element: "text"
          value: "partner-example"
      - name: "name"
        field: 
          element: "text"
          value: "Example Partner"
      - name: "logo"
        field: 
          element: "text"
          value: "/assets/graphics/content/logos/MMlogo-Outlined.svg"
      - name: "contact"
        field: 
          element: "text"
          value: "dale.kunce@redcross.org"
      - name: "primary-hashtag"
        field: 
          element: "text"
          value: "redcross"
      - name: "subhashtags"
        field: 
          element: "text"
          value: ""
          alterable: true
