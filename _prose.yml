# Prose settings

prose:
  ignore:
    - /app/_data
    - /app/_includes
    - /app/_layouts
    - /app/assets
    - /app/humans.txt
    - /app/index.html
    - /app/robots.txt

    # Block _prose and _config.
    - /_prose.yml
    - /_config.yml
    - /_config-dev.yml
    - /_config-stage.yml
    
    # Development stuff
    - /.csscomb.json
    - /.eslintrc
    - /.gitattributes
    - /.gitignore
    - /.travis-s3sample.yml
    - /Gemfile
    - /Gemfile.lock
    - /gulpfile.js
    - /LISCENSE
    - /package.json
    - /README.md

