# Prose settings

prose:
  ignore:
    - /app/_data
    - /app/_includes
    - /app/_layouts
    - /app/assets
    - /app/humans.txt
    - /app/index.html
    - /app/robots.txt
    - /404.html

    # Block _prose and _config.
    - /_prose.yml
    - /_config.yml
    - /_config-dev.yml
    
    # Development stuff
    - /.csscomb.json
    - /.eslintrc
    - /.gitattributes
    - /.gitignore
    - /.travis-s3sample.yml
    - /.build-scripts
    - /Gemfile
    - /Gemfile.lock
    - /gulpfile.js
    - /LISCENSE
    - /package.json
    - /README.md

  rooturl: app

  metadata:
    "app/_partner":
      - name: "layout"
        field: 
          element: "hidden"
          placeholder: "partner"
      - name: "lang"
        field: 
          element: "hidden"
          placeholder: "en"
      - name: "permalink"
        field:
          element: "text"
          placeholder: "/partner-example/"
          label: "permalink"
      - name: "id"
        field: 
          element: "text"
          placeholder: "partner-example"
          label: "id"
      - name: "name"
        field: 
          element: "text"
          placeholder: "name"
          label: "Partner name. Displayed on the main page under logo."
      - name: "logo"
        field: 
          element: "text"
          value: "MMlogo-Outlined.svg"
          label: "logo"
      - name: "contact"
        field: 
          element: "text"
          value: "dale.kunce@redcross.org"
          label: "contact"
      - name: "social"
        field: 
          element: "Textarea"
          label: "social links"
      - name: "community"
        field: 
          element: "textarea"
          label: flickr links
      - name: "primary-hashtag"
        field: 
          element: "text"
          placeholder: "redcross"
      - name: "subhashtags"
        field: 
          element: "multiselect"
          placeholder: ""
          alterable: true
      - name: "tm-projects"
        field:
          element: "textarea" 
  